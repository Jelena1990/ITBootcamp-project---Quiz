<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <img class="slika" src="osa.png" />
      <h1>Check your knowledge</h1>
      <img class="slika" src="kviz.png" />
    </header>

    <div class="container">
      <form>
        <div id="1" class="cards"></div>
        <div id="2" class="cards"></div>
        <div id="3" class="cards"></div>
        <div id="4" class="cards"></div>
        <div id="5" class="cards"></div>
        <br />
        <input type="button" value="Send answers" id="posalji" />
        <button id="new">New questions</button>
      </form>
      <div id="resenja">
        <img class="img" src="q.png" />
        <div id="resenje1" class="resenja"></div>
        <div id="resenje2" class="resenja"></div>
        <div id="resenje3" class="resenja"></div>
        <div id="resenje3" class="resenja"></div>
        <div id="resenje4" class="resenja"></div>
        <div id="resenje5" class="resenja"></div>
        <br />
        <div id="tacnih" class="resenja"></div>
        <div id="netacnih" class="resenja"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
